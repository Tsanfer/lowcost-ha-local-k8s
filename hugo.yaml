params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      # dark: images/logo-dark.svg
      dark: images/logo.svg
      link: /
      # width: 40
      # height: 20
    width: wide

  editURL:
    enable: true
    base: "https://github.com/Tsanfer/lowcost-ha-local-k8s/tree/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal
    
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2006-01-02"

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: Tsanfer/lowcost-ha-local-k8s
      repoId: R_kgDOO6kBDA
      category: Announcements
      categoryId: DIC_kwDOO6kBDM4Ct8Vr
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: zh-CN
      theme: preferred_color_scheme

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true
        markup:



